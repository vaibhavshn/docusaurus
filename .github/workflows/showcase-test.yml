name: Showcase Tests

on:
  pull_request:
    branches:
      - main
    paths:
      - website/src/data/**

jobs:
  validate-config:
    name: Validate Showcase Config
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: yarn
      - name: Installation
        run: yarn
      - name: Test
        run: yarn test website/src/data/__tests__/user.test.ts
